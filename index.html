<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors, lizard, Spock</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <h1>Rock| paper| scissors| lizard| Spock</h1>
    <div class="scores">
      <p class="player">PLAYER</p>
      <span class="player_points"></span>
      <span class="computer_points"></span>
      <p class="computer">COMPUTER</p>
    </div>
    <section class="options">
      <button data-option="ROCK">
        <img src="/assets/images/rock.jpg" alt="rock" />
      </button>
      <button data-option="PAPER">
        <img src="/assets/images/paper.jpg" alt="rock" />
      </button>
      <button data-option="SCISSORS">
        <img src="/assets/images/scissors.jpg" alt="rock" />
      </button>
      <button data-option="LIZARD">
        <img src="/assets/images/lizard.jpg" alt="rock" />
      </button>
      <button data-option="SPOCK">
        <img src="/assets/images/spock.jpg" alt="rock" />
      </button>
    </section>
    <div class="choices">
      <p class="player">
        Player has chosen: <span class="player-choice">ROCK</span>
      </p>
      <p class="comp">
        Computer has chosen: <span class="comp-choice">PAPER</span>
      </p>
    </div>
    <p class="results"></p>
    <button class="reset-game">Reset Game</button>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
